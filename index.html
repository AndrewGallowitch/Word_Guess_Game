<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Word Guess Game</title>

</head>

<body background="assets/images/Soccer 05.jpg">
    <div class="main-container border border-warning class= border-5">
        <h1>Soccer Player Hangman</h1>
    </div>

    <div class="container">
        <div class="row">
            <span class="result col-6 border border-warning class= border-5">

                <p class="text-center"></p>

            </span>
            <span class="content col-6 border border-warning class= border-5">

                <p class="text-center" id="directions">Press any key to get started!</p>

                <p class="text-center" id="wins"></p>
                <p class="text-center" id="losses"></p>

                <p class="text-center">Current Word</p>
                <p class="text-center" id="answer-text"></p>

                <p class="text-center">Number of Guesses Remaining</p>
                <p class="text-center" id="guess-text"></p>

                <p class="text-center">Letters Already Guessed</p>
                <p class="text-center" id="wrong-text"></p>
            </span>

        </div>
    </div>
    
    <script src="assets/javascript/javascript.js"></script>  
        
</body>

</html>
